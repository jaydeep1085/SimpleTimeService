version: '3.8'

services:
  simpletimeservice:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: simpletimeservice
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
